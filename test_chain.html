<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ë“œë˜ê·¸ ê°€ëŠ¥í•œ í…ìŠ¤íŠ¸</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #fff;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .letter {
        position: absolute;
        font-size: 60px;
        font-weight: bold;
        color: black;
        transform: translate(-50%, -50%);
        user-select: none;
        pointer-events: none;
        z-index: 10;
      }

      .fixed {
        position: fixed !important;
        z-index: 20;
        pointer-events: auto;
        cursor: grab;
      }

      .fixed:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script>
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "ko-KR";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript =
          event.results[event.resultIndex][0].transcript.trim();
        console.log("ğŸ‘„ ì¸ì‹ë¨:", transcript);
        checkAndRemoveMatchingDiv(transcript);
      };

      recognition.onerror = (e) => console.error("ìŒì„± ì¸ì‹ ì˜¤ë¥˜:", e);
      recognition.start();

      const { Engine, Render, Runner, World, Bodies, Events, Composite } =
        Matter;

      const engine = Engine.create();
      const world = engine.world;

      const render = Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: "#fff",
        },
      });

      Render.run(render);
      Runner.run(Runner.create(), engine);

      // ë°”ë‹¥
      const ground = Bodies.rectangle(
        window.innerWidth / 2,
        window.innerHeight - 20,
        window.innerWidth,
        40,
        {
          isStatic: true,
          render: { visible: false },
        }
      );
      World.add(world, ground);

      const letters = ["í˜¸", "ë‘", "ì´", "ë‹¤", "!"];
      const bodies = [];

      letters.forEach((char, index) => {
        const x = 100 + Math.random() * (window.innerWidth - 200);
        const y = -100 - index * 100;

        const body = Bodies.circle(x, y, 30, {
          restitution: 0.3,
          friction: 0.001,
          label: `char-${index}`,
          render: { visible: false },
        });

        const div = document.createElement("div");
        div.className = "letter";
        div.textContent = char;
        document.body.appendChild(div);

        body.domElement = div;
        bodies.push(body);
        World.add(world, body);
      });

      // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
      Events.on(engine, "afterUpdate", () => {
        bodies.forEach((body) => {
          if (!body.domElement.classList.contains("fixed")) {
            const { x, y } = body.position;
            body.domElement.style.left = `${x}px`;
            body.domElement.style.top = `${y}px`;
          }
        });
      });

      // ì¶©ëŒ ê°ì§€ í›„ 5ì´ˆ ë’¤ ë“œë˜ê·¸ ê°€ëŠ¥í•œ ê³ ì • divë¡œ ì „í™˜
      Events.on(engine, "collisionStart", (event) => {
        event.pairs.forEach((pair) => {
          [pair.bodyA, pair.bodyB].forEach((body) => {
            if (
              bodies.includes(body) &&
              !body.domElement.classList.contains("fixed")
            ) {
              if (body.isPendingFix) return;
              body.isPendingFix = true;

              setTimeout(() => {
                const { x, y } = body.position;
                const div = body.domElement;

                // Matter.js ì œê±°
                World.remove(world, body);

                // ê³ ì • + ë“œë˜ê·¸ ê°€ëŠ¥í•˜ê²Œ ì „í™˜
                div.classList.add("fixed");
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;

                // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ë°”ì¸ë”©
                makeDraggable(div);
              }, 5000);
            }
          });
        });
      });

      // âœ… ë“œë˜ê·¸ ê¸°ëŠ¥ êµ¬í˜„
      function makeDraggable(elem) {
        let isDragging = false;
        let offsetX, offsetY;

        elem.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.clientX - elem.getBoundingClientRect().left;
          offsetY = e.clientY - elem.getBoundingClientRect().top;
          elem.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
          if (!isDragging) return;
          const x = e.clientX - offsetX;
          const y = e.clientY - offsetY;
          elem.style.left = `${x}px`;
          elem.style.top = `${y}px`;
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
          elem.style.cursor = "grab";
        });
      }

      function checkAndRemoveMatchingDiv(transcript) {
        const fixedDivs = document.querySelectorAll(".fixed");
        fixedDivs.forEach((div) => {
          if (div.textContent === transcript) {
            div.remove(); // í…ìŠ¤íŠ¸ ì¼ì¹˜í•˜ë©´ ì œê±°
          }
        });
      }
    </script>
  </body>
</html>
