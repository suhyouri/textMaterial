<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트의 무게를 감각하기</title>
    <style>
      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: white;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 20px;
      }

      .progress-container {
        width: 10px; /* 세로 바이기 때문에 폭은 좁게 */
        height: 80vh; /* 전체 높이의 30% 정도, 필요시 조절 가능 */
        background-color: white;
        border: 1px solid black;
        border-radius: 15px;
        box-sizing: border-box;
        position: fixed;
        bottom: 2%;
        left: 1%;
        z-index: 1;
        display: flex;
        align-items: flex-end; /* bar가 아래에서부터 위로 자라도록 */
      }

      .progress-bar {
        width: 100%;
        height: 0%; /* 시작은 0% */
        background-color: black;
        border-radius: 15px;
        transition: height 0.3s ease;
      }

      .title {
        position: fixed;
        top: 10px;
        left: 0;
        margin-left: 1%;
        font-weight: 500;
        text-align: left;
      }

      a {
        text-decoration: none; /* 밑줄 제거 */
        color: inherit; /* 텍스트 색상을 부모 요소로부터 상속 */
      }

      .word {
        position: absolute;
        font-size: 1rem;
        font-weight: 500;
        pointer-events: none;
        user-select: none;
        /* background-color: white; */
        /* border: 2px solid black; */
        box-sizing: border-box;
        text-align: center;
        white-space: nowrap;
        z-index: 10;
        text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white,
          1px 1px 0 white;
      }

      .circle {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        cursor: pointer;
        display: none;
        color: white;
        justify-content: center; /* ✅ 중앙 정렬 (가로) */
        align-items: center;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }

      .mobile-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: yellow;
        color: black;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 99999;
        padding: 10%;
        box-sizing: border-box;
        line-height: 150%;
      }

      .score {
        position: fixed;
        top: 10px;
        right: 0;
        margin-right: 1%;
        font-weight: 500;
        text-align: right;
      }

      .consonant {
        /* border: 1px solid black; */
        display: inline-block;
        width: 1rem;
        margin-left: 0.1rem; /* ← 문장과의 간격 조절 */
        text-align: center;
      }

      .consonantButton {
        margin-top: 0.5rem;
        width: 30%;
        font-size: 0.9rem;
        color: black;
        display: block; /* 한 줄 차지 */
        padding: 0.3rem 0.8rem;
        background-color: white;
        transition: background-color 0.2s ease;
        text-align: center; /* 내부 텍스트 중앙 정렬 */
        cursor: pointer;
        border: 1px solid black;
        border-radius: 8px;
        margin-left: auto; /* 우측 정렬 */
      }

      .consonantButton:hover {
        background-color: #f0f0f0;
      }

      /* .draggable-word {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1rem;
        font-weight: 500;
        color: black;
        background-color: white;
        cursor: grab;
        user-select: none;
        z-index: 99999;
      } */

      @keyframes shake {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        25% {
          transform: translate(-49%, -49%) rotate(1deg);
        }
        50% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        75% {
          transform: translate(-51%, -51%) rotate(-1deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
      }

      .shake-on-drag {
        animation: shake 0.15s infinite;
      }
    </style>
  </head>
  <body>
    <div class="title">
      텍스트의 무게를 감각하기<br /><a
        href="https://www.instagram.com/suhyouri"
        target="_blank"
        rel="noopener noreferrer"
        >서유리</a
      >
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="circle" id="circle">↓</div>
    <div id="mobileWarning" class="mobile-warning" style="display: none">
      본 프로젝트는 <br />데스크탑 환경에 최적화되어 있습니다.<br />
      데스크탑으로 접속해주세요.
    </div>

    <div class="score">
      다음의 자음으로 시작하는 문장을 말하세요 :
      <div class="consonant">ㄱ</div>
      <div class="consonantButton">다음 자음 ⇢</div>
    </div>
    <!-- <div class="draggable-word">스</div> -->

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

    <script>
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "ko-KR";
      recognition.interimResults = false;
      recognition.continuous = true;

      let wordCount = 0;
      const maxWords = 5;
      const wordElements = [];

      let draggableDiv = null;
      let gravityMode = false;
      let consonants = "ㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅍㅌㅎ";
      let consonantIndex = -1;

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          draggableDiv.style.left = `${e.clientX - offsetX}px`;
          draggableDiv.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        if (draggableDiv) {
          draggableDiv.style.cursor = "grab";
          draggableDiv.classList.remove("shake-on-drag");
        }
      });

      document
        .querySelector(".consonantButton")
        .addEventListener("click", () => {
          consonantIndex++;

          if (consonantIndex >= consonants.length) {
            // 자음 끝났으면 요소 숨기기
            document.querySelector(".consonant").style.display = "none";
            document.querySelector(".consonantButton").style.display = "none";
            document.querySelector(".score").style.display = "none";
          } else {
            document.querySelector(".consonant").textContent =
              consonants[consonantIndex];
          }
        });

      function showWord(word) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 30) + 40;

        if (!gravityMode) {
          const span = document.createElement("span");
          span.className = "word";
          span.textContent = word;
          span.style.left = `${x}px`;
          span.style.top = `${y}px`;
          document.body.appendChild(span);

          wordElements.push({ element: span, word });

          wordCount++;
          if (wordCount <= maxWords) {
            const progress = (wordCount / maxWords) * 100;
            document.getElementById(
              "progressBar"
            ).style.height = `${progress}%`;
          }

          if (wordCount === maxWords) {
            document.getElementById("circle").style.display = "block";
            circle.style.display = "flex";
          }
        } else {
          const temp = document.createElement("span");
          temp.className = "word";
          temp.textContent = word;
          temp.style.left = "-9999px";
          document.body.appendChild(temp);

          const width = temp.offsetWidth + 8;
          const height = temp.offsetHeight + 4;
          temp.remove();

          //boxxxxxxxxxxx
          const body = Bodies.rectangle(x, y, width, height, {
            restitution: 0.4,
            friction: 0.3,
            density: word.length * 0.001 + 0.001,
            render: { visible: true },
          });

          const domBox = document.createElement("div");
          domBox.className = "word";
          domBox.style.width = `${width}px`;
          domBox.style.height = `${height}px`;
          domBox.style.lineHeight = `${height}px`;
          domBox.textContent = word;

          document.body.appendChild(domBox);
          body.domElement = domBox;
          Composite.add(world, body);
        }
      }

      recognition.onresult = (event) => {
        const transcript =
          event.results[event.results.length - 1][0].transcript;
        const words = transcript.trim().split(/\s+/);
        words.forEach(showWord);
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };

      recognition.onend = () => {
        if (!gravityMode) {
          recognition.start();
        }
      };

      recognition.start();

      const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;
      const engine = Engine.create();
      const world = engine.world;

      const render = Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: "transparent",
        },
      });

      Render.run(render);
      const runner = Runner.create();
      Runner.run(runner, engine);

      const ground = Bodies.rectangle(
        window.innerWidth / 2,
        window.innerHeight + 20,
        window.innerWidth,
        40,
        { isStatic: true }
      );
      Composite.add(world, ground);
      // 추가

      const thickness = 40; // 벽 두께

      const leftWall = Bodies.rectangle(
        -thickness / 2, // x 위치: 왼쪽 바깥
        window.innerHeight / 2, // y 위치: 화면 중앙
        thickness, // 폭
        window.innerHeight, // 높이
        { isStatic: true }
      );

      const rightWall = Bodies.rectangle(
        window.innerWidth + thickness / 2, // x 위치: 오른쪽 바깥
        window.innerHeight / 2,
        thickness,
        window.innerHeight,
        { isStatic: true }
      );

      Composite.add(world, [leftWall, rightWall]);

      Events.on(engine, "afterUpdate", () => {
        Composite.allBodies(world).forEach((body) => {
          if (body.domElement) {
            const { x, y } = body.position;
            const w = body.bounds.max.x - body.bounds.min.x;
            const h = body.bounds.max.y - body.bounds.min.y;
            body.domElement.style.left = `${x - w / 2}px`;
            body.domElement.style.top = `${y - h / 2}px`;
          }
        });
      });

      document.getElementById("circle").addEventListener("click", () => {
        // ✅ 음성인식 정지
        recognition.stop();

        gravityMode = true;
        document.querySelector(".score").style.display = "none";
        document.querySelector(".progress-container").style.display = "none";
        document.querySelector(".progress-bar").style.display = "none";

        wordElements.forEach(({ element, word }) => {
          const rect = element.getBoundingClientRect();
          element.remove();

          const width = rect.width;
          const height = rect.height;
          const x = rect.left + width / 2;
          const y = rect.top + height / 2;

          const body = Bodies.rectangle(x, y, width, height, {
            restitution: 0.2,
            friction: 0.1,
            frictionAir: 0.01, // 공기 마찰 (회전 감속)
            angularDamping: 0.3, // 회전 감쇠
            density: word.length * 0.001 + 0.001,
            render: { visible: false },
          });

          const domBox = document.createElement("div");
          domBox.className = "word";
          domBox.style.width = `${width}px`;
          domBox.style.height = `${height}px`;
          domBox.style.lineHeight = `${height}px`;
          domBox.textContent = word;

          document.body.appendChild(domBox);
          body.domElement = domBox;

          Composite.add(world, body);
        });

        document.getElementById("circle").remove();

        // ✅ 여기서 생성
        draggableDiv = document.createElement("div");
        draggableDiv.textContent = "스";
        draggableDiv.style.position = "fixed";
        draggableDiv.style.left = "50%";
        draggableDiv.style.top = "50%";
        draggableDiv.style.transform = "translate(-50%, -50%)";
        draggableDiv.style.fontSize = "1rem";
        draggableDiv.style.cursor = "grab";
        draggableDiv.style.userSelect = "none";
        draggableDiv.style.zIndex = "99999";
        document.body.appendChild(draggableDiv);

        // ✅ 이벤트 연결
        draggableDiv.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.clientX - draggableDiv.getBoundingClientRect().left;
          offsetY = e.clientY - draggableDiv.getBoundingClientRect().top;
          draggableDiv.style.cursor = "grabbing";
          draggableDiv.classList.add("shake-on-drag"); // 흔들림 효과 ON
        });
      });

      // 모바일 환경 감지 및 경고 표시
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById("mobileWarning").style.display = "flex";
      }
    </script>
  </body>
</html>
